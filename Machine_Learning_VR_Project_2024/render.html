<!DOCTYPE html>
<html lang="en">

<head>

	<title>Rendering page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div id="container">

		<!-- Bottons for controlling the scene -->
		<div class="btnWrapper">

			<div id="renderingSwitchBtn">Stereo Unwarp</div>
			<div id="positionVal"></div>

		</div>

		<div class="renderCanvas"></div>

	</div>

	<!-- the center line -->
	<div style="height:100%; width:100%; position:fixed; top:0; left:0; pointer-events:none;">

		<div id="center" style="margin:0 auto; height:100%; background:white; width:2px; pointer-events:none;"></div>

	</div>

	<!-- enable the webcam -->
	<!--<button id="webcamButton">ENABLE WEBCAM</button>-->
	<!-- Place the video & canvas here, before any JS that uses them -->
	<video id="input-video" playsinline width="80" height="80"
		style="position:absolute; top:50px; left:1px; z-index:1000;" autoplay true><!-- style="display:none;" --><!--style="position:absolute; top:50px; left:1px; z-index:1000;"-->
	</video>
	<canvas id="output-canvas" width="100" height="100" style="position:absolute; top:260px; left:10px; z-index:1000;"><!-- style="display:none;" --><!--style="position:absolute; top:260px; left:10px; z-index:1000;"-->>
	</canvas>

	<!-- libraries -->
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/stats-r17.min.js" type="text/javascript"></script>
	<script src="js/libs/jquery-3.2.1.min.js" type="text/javascript"></script>


	<!-- ─────────── (B) MediaPipe’s <video> + <canvas> BEFORE any JS that uses them ─────────── -->
	<!--Added for final project to load MediaPipe Hands + helpers-->
	<!--<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>-->
	<!--<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>-->
	<!--<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.4/drawing_utils.js"></script>-->
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>-->
	<script src="js/handtracking.js"></script>

	<!-- a model to be rendered -->
	<script src="js/libs/TeapotGeometry.js"></script>

	<!-- shaders -->
	<script src="js/shaders/vShaderMultiPhong.js" type="text/javascript"></script>
	<script src="js/shaders/fShaderMultiPhong.js" type="text/javascript"></script>

	<script src="js/shaders/vShaderUnwarp.js" type="text/javascript"></script>
	<script src="js/shaders/fShaderUnwarp.js" type="text/javascript"></script>


	<!-- some utility functions -->
	<script src="js/utils.js" type="text/javascript"></script>

	<!-- Our display parameters class -->
	<script src="js/displayParameters.js" type="text/javascript"></script>

	<!-- Our teapot class -->
	<script src="js/teapot.js" type="text/javascript"></script>

	<!-- Our state controller class -->
	<script src="js/stateController.js" type="text/javascript"></script>

	<!-- Our model/view/matrix class -->
	<script src="js/transform.js" type="text/javascript"></script>

	<!-- Our standard renderer class -->
	<script src="js/standardRenderer.js" type="text/javascript"></script>

	<!-- Our stereo unwarp renderer class -->
	<script src="js/stereoUnwarpRenderer.js" type="text/javascript"></script>

	<!-- main scripts for rendering -->
	<script src="js/render.js" type="text/javascript"></script>


</body>

</html>
